<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta de Fase de Vida</title>
  <link rel="stylesheet" href="fases da vida.css">
</head>
<body>
  <div class="container">
    <h1>Alerta de Fase de Vida</h1>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome">
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade">
    </div>
    <button id="btnAvaliar">Avaliar a idade</button>
    <div id="resultado"></div>
  </div>
  <script src="fases da vida.js"></script>
</body>
</html>
